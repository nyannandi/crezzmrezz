      /* Footer styling (paste at end of existing styles) */
footer.site-footer {
  background: #fff;
  border-top: 1px solid #e6e6e6;
  padding: 14px 0;
  margin-top: 1.5em;
  width: 100%;
  box-sizing: border-box;
  color: #222;
  font-size: 14px;
}
footer .footer-inner {
  max-width: 480px;
  margin: 0 auto;
  padding: 0 1em;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
}
footer .footer-nav {
  display: flex;
  gap: 0.75rem;
  flex: 1 1 auto;
  flex-wrap: wrap;
  align-items: center;
}
footer .footer-nav a {
  color: #2196f3;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
}
footer .footer-nav a:hover {
  text-decoration: underline;
}
footer .footer-social {
  display: flex;
  gap: 0.5rem;
  flex: 0 0 auto;
  align-items: center;
}
footer .social-btn {
  display: inline-flex;
  width: 36px;
  height: 36px;
  align-items: center;
  justify-content: center;
  background: transparent;
  border-radius: 6px;
  text-decoration: none;
  color: #2196f3;
  transition: background-color 0.15s, color 0.15s;
  border: 1px solid transparent;
}
footer .social-btn:hover {
  background: #f2f8ff;
  color: #1769aa;
  border-color: #e1f0ff;
}
footer .social-btn svg {
  width: 18px;
  height: 18px;
  display: block;
  fill: currentColor;
}
@media (max-width: 420px) {
  footer .footer-inner {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  footer .footer-nav {
    justify-content: center;
  }
}
